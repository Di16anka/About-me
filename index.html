<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                <h2>Немного о моих увлечениях</h2>

                    <div class="about-hobbies__item">
                        <img src="image/cinnamons.jpg" alt="синнабоны">
                    </div>
                    <div class="about-hobbies__item">
                        <img src="image/travel.jpg" alt="путешествия">
                    </div>
                    <div class="about-hobbies__item">
                        <img src="image/flowers.jpg" alt="цветы">
                    </div>
                    <div class="about-hobbies__item">
